name: Update Pytest Reports

on:
  push:
    branches:
      - main
  # Manual triggering is allowed as well
  workflow_dispatch: 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: '.python-version'

      - name: Setup uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Setup Nox
        uses: wntrblm/nox@2025.05.01

      - name: Run Nox sessions
        run: nox

      # Upload the reports as artifacts so the next job can access them
      - name: Upload test reports
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: docs/reports/
          retention-days: 1  # Only keep for 1 day since we just need them for the next job

  commit_reports:
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write  # Grant write access to repository contents for GITHUB_TOKEN

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Download the reports from the previous job
      - name: Download test reports
        uses: actions/download-artifact@v4
        with:
          name: test-reports
          path: docs/reports/

      - name: Commit and push reports
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # Create or switch to reports branch
          git checkout -B reports
          
          git add docs/reports/
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update test reports - $(date +'%Y-%m-%d %H:%M:%S')"
            git push origin reports  # Use GITHUB_TOKEN via origin
          fi